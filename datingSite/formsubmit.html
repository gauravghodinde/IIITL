<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
    <br></br>
        <form>
           <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="enter your name">
    <br></br>

            <label for="catchPhrase">CatchPhrase:</label>
            <input type="text" name="catchPhrase" id="catchPhrase" placeholder="Enter the 'Catch Phrases'">
    <br></br>
            <label for="link">Photo Link:</label>
            <input type="text" name="link" id="link" placeholder="Enter the 'link' of the image ">
    <br></br>
            <button type="submit">Submit</button>
        </form>
</body>
<script>
    const form = document.querySelector('form');

    form.addEventListener('submit', (e)=> {
            e.preventDefault();
            const formData = new FormData(form);


            const res = Object.fromEntries(formData);
            const payload = JSON.stringify(res);
            console.log(payload);
            for (item of formData){
                console.log(item[1]);
                // sdd logic so that if form is empty it => alert("please complete the form")
            
            };

            fetch('mydata.json' , {
                method: "POST",
                body : payload,
                headers:{
                    'Content-Type': 'application/json',
                }

            })
            .then(res => res.json)
            .then(res => console.log(res))
            
           
    })
</script>
</html>
